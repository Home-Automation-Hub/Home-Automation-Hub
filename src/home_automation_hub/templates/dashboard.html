{% extends "base.html" %}

{% block content %}

{% for widget in widgets %}
    <div class="col-md-{{ widget.width }}">
        <div class="card">
            <div class="card-header">
                {{ widget.title }}
            </div>
            <div class="card-body">
                {{ widget.html|safe }}
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
